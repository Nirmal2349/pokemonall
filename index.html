<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>pokemon</title>
  </head>
  <body>
    <div class="container">
      <header>
        <input
          type="text"
          id="pokemonName"
          class="form-control w-50 mx-auto m-3"
          placeholder="Enter Pokemon name"
        />
        <button class="btn btn-primary d-block mx-auto" onclick="clickListen()">
          Search
        </button>
      </header>
      <div class="container align-center justify-content-center my-5">
        <div class="card" style="width: 18rem">
          <img id="pokiImage" src="" class="card-img-top" alt="Pokemon Image" />
          <div class="card-body text-center">
            <h5 class="card-title" id="pokemonNameSet"></h5>
            <p class="card-text" id="abilityset" class=""></p>
            <p class="card-text" id="moveset"></p>
            <p class="card-text" id="weightSet"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
